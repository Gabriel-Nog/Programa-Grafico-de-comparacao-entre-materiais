<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elementos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-lg-9">
                <ul id="options-list" class="list-unstyled row">
                    {% for option in selected_options %}
                        <div class="col-lg-12 d-flex justify-content-center mt-4">
                            <li>
                                <img src="../static/images/graph_{{option}}.png" 
                                width="650" height="475" 
                                class="rounded mx-auto d-block img-fluid" alt="{{option}}">
                            </li>
                        </div>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script defer>
            // JavaScript para pegar os valores
            const optionsList = document.getElementById('options-list');
            const options = [];
            for (let i = 0; i < optionsList.children.length; i++) {
                options.push(optionsList.children[i]);
            }

        </script>
    </body>
</html>
